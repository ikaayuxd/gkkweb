<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Gumasta Krishi Kendra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6, #10b981, #f59e0b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .white-border {
      border: 2px solid white;
      border-radius: 12px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const orderList = document.getElementById('order-list');
      const totalSalesElement = document.getElementById('total-sales');
      const totalRevenueElement = document.getElementById('total-revenue');
      const dateFilterForm = document.getElementById('date-filter-form');
      const monthFilterForm = document.getElementById('month-filter-form');

      function loadOrders() {
        axios.get('/api/getOrders')
          .then(response => {
            const orders = response.data;
            displayOrders(orders);
            calculateTotals(orders);
          })
          .catch(error => {
            console.error('Error fetching orders:', error);
          });
      }

      function displayOrders(orders) {
        orderList.innerHTML = '';
        orders.forEach(order => {
          const orderItem = document.createElement('div');
          orderItem.className = 'bg-white p-4 rounded-lg shadow-md mb-4';
          orderItem.innerHTML = `
            <div><strong>Buyer:</strong> ${order.buyerName}</div>
            <div><strong>Date:</strong> ${new Date(order.date).toLocaleString('en-IN')}</div>
            <div><strong>Total:</strong> ₹${order.totalValue}</div>
            <div><strong>Products:</strong></div>
            <ul>
              ${Object.entries(order.cart).map(([name, details]) => `<li>${name} - ${details.quantity} × ₹${details.price} = ₹${details.total}</li>`).join('')}
            </ul>
          `;
          orderList.appendChild(orderItem);
        });
      }

      function calculateTotals(orders) {
        const totalSales = orders.length;
        const totalRevenue = orders.reduce((sum, order) => sum + parseFloat(order.totalValue), 0);
        totalSalesElement.textContent = `Total Sales: ${totalSales}`;
        totalRevenueElement.textContent = `Total Revenue: ₹${totalRevenue}`;
      }

      dateFilterForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const date = document.getElementById('date').value;
        axios.get(`/api/getOrdersByDate?date=${date}`)
          .then(response => {
            const orders = response.data;
            displayOrders(orders);
            calculateTotals(orders);
          })
          .catch(error => {
            console.error('Error fetching orders by date:', error);
          });
      });

      monthFilterForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const month = document.getElementById('month').value;
        axios.get(`/api/getOrdersByMonth?month=${month}`)
          .then(response => {
            const orders = response.data;
            displayOrders(orders);
            calculateTotals(orders);
          })
          .catch(error => {
            console.error('Error fetching orders by month:', error);
          });
      });

      loadOrders();
    });
  </script>
</head>
<body class="p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-300 mb-4">
    <div class="p-4 text-center">
      <h1 class="text-2xl font-bold text-gray-800">
        Order History - Gumasta Krishi Kendra
      </h1>
    </div>
    <div class="p-4">
      <div class="mb-4">
        <form id="date-filter-form" class="flex items-center">
          <label for="date" class="mr-2">Filter by Date:</label>
          <input type="date" id="date" class="border rounded p-2 mr-2"/>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Filter</button>
        </form>
      </div>
      <div class="mb-4">
        <form id="month-filter-form" class="flex items-center">
          <label for="month" class="mr-2">Filter by Month:</label>
          <input type="month" id="month" class="border rounded p-2 mr-2"/>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Filter</button>
        </form>
      </div>
      <div class="mb-4">
        <div id="total-sales" class="text-lg font-semibold"></div>
        <div id="total-revenue" class="text-lg font-semibold"></div>
      </div>
      <div id="order-list">
        <!-- Orders will be displayed here -->
      </div>
    </div>
  </div>
</body>
</html>
