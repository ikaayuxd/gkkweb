    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-blue: #0A2342;
            --regal-gold: #D4AF37;
            --soft-teal: #40E0D0;
            --neutral-bg: #F8F8F8;
            --off-white: #FFFFFF;
            --light-grey: #E8E8E8;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --shadow-light: 0 4px 20px rgba(10, 35, 66, 0.08);
            --shadow-hover: 0 8px 30px rgba(10, 35, 66, 0.15);
        }

        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background-color: var(--neutral-bg);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-blue);
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* --- Utility Classes --- */
        .btn {
            padding: 0.75rem 1.75rem;
            border: none;
            border-radius: 25px; /* Rounded buttons */
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevent button text from wrapping */
            font-size: 1rem;
        }

        .btn-primary { /* Default primary button */
            background: var(--regal-gold);
            color: var(--primary-blue);
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            background: var(--primary-blue);
            color: var(--off-white);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary { /* Default secondary button */
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }

        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--off-white);
        }

        /* --- Header Styling --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            z-index: 1000;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.2rem;
            font-family: 'Playfair Display', serif;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--regal-gold);
            font-size: 1.8rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-menu li a {
            color: var(--text-dark);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--regal-gold);
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            width: 100%;
        }

        .nav-menu li a:hover {
            color: var(--primary-blue);
        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--off-white);
            min-width: 200px;
            box-shadow: var(--shadow-light);
            border-radius: 8px;
            padding: 1rem 0;
            list-style: none;
            z-index: 1001;
            margin-top: 0.5rem;
        }

        .dropdown-menu li a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-dark);
            font-weight: 400;
        }

        .dropdown-menu li a:hover {
            background: var(--light-grey);
            color: var(--primary-blue);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none; /* Hidden by default on larger screens */
            cursor: pointer;
            font-size: 2rem;
            color: var(--primary-blue);
            margin-left: 1rem;
        }

        .mobile-nav {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 35, 66, 0.98); /* Dark royal overlay */
            backdrop-filter: blur(15px);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transform: translateX(100%); /* Slide in from right */
            transition: transform 0.3s ease-in-out;
        }

        .mobile-nav.open {
            transform: translateX(0);
        }

        .mobile-nav ul {
            list-style: none;
            text-align: center;
            width: 100%;
        }

        .mobile-nav li {
            margin-bottom: 2rem;
        }

        .mobile-nav a {
            font-size: 1.8rem;
            color: var(--off-white);
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }

        .mobile-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--regal-gold);
            transition: width 0.3s ease;
        }

        .mobile-nav a:hover::after {
            width: 70%;
        }

        .mobile-nav .nav-actions {
            margin-top: 2rem;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
        }

        .mobile-nav .btn {
            width: 100%; /* Full width buttons in mobile nav */
            padding: 1rem 1.75rem;
        }
        .mobile-nav .btn-secondary {
            border-color: var(--off-white);
            color: var(--off-white);
        }

        .mobile-nav .btn-primary:hover,
        .mobile-nav .btn-secondary:hover {
             background: var(--off-white);
             color: var(--primary-blue);
        }

        .close-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: var(--off-white);
            cursor: pointer;
        }

        section.bg-light {

        section.bg-lighter {

        section p {

            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto 30px auto;

        .hero-section {

        .hero-section .background-overlay { /* For video or image background */

        .hero-section .hero-content {

            padding: 2rem;

        .hero-section h1 {

            margin-bottom: 1rem;
            color: var(--off-white);
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }

        .hero-cta-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .btn-hero-primary {
            background: var(--regal-gold);
            color: var(--primary-blue);
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 30px;
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-hero-primary:hover {
            background: var(--primary-blue);
            color: var(--off-white);
            box-shadow: 0 8px 30px rgba(10, 35, 66, 0.3);
        }

        .btn-hero-secondary {
            background: transparent;
            color: var(--off-white);
            border: 2px solid var(--off-white);
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        .btn-hero-secondary:hover {
            background: var(--off-white);
            color: var(--primary-blue);
        }

        /* --- How It Works Section --- */
        .how-it-works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .work-step {
            background: var(--off-white); /* Changed to off-white for better card contrast */
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .work-step:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .work-step .icon {
            font-size: 3.5rem;
            color: var(--soft-teal);
            margin-bottom: 1.5rem;
        }

        .work-step h3 {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: var(--primary-blue);
        }

        .work-step p {
            font-size: 1rem;
            color: var(--text-light);

        }

        /* --- Featured Courses Section --- */
        .featured-courses-section .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));

        .course-card {
            background: var(--off-white);
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            overflow: hidden;
            display: flex; /* Use flex for layout within card */
            flex-direction: column;
        }

        .course-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .course-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .course-card-content {
            padding: 1.5rem;
            flex-grow: 1; /* Allows content to take available space */

            flex-direction: column;
            justify-content: space-between; /* Pushes CTA to bottom */
        }

        .course-card-content h3 {
            font-size: 1.7rem;
            margin-bottom: 0.75rem;
            color: var(--primary-blue);
        }

        .course-card-content p {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-align: left;
            max-width: none;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .course-meta .level {
            background: var(--light-grey);
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-weight: 600;
        }

        .course-meta .rating {
            color: var(--regal-gold);
        }

        .course-meta .rating i {
            margin-left: 2px;
        }

        .course-card-content .btn-primary {
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;

        /* --- Testimonials Section --- */
        .testimonials-section .testimonial-slider {

        .testimonial-card .author-info {

        }

        .testimonial-card .author-info .name {

        }

        .testimonial-card .author-info .title {

        }
        .testimonial-slider .nav-arrows i:hover {
